<body>

    <h1> Whatsapp Chat </h1>

    <ul id="messages">

    </ul>

    <form id="chat-room-form">
        <input id="room-message" placeholder="Write Message" />
        <button> Send to Room  </button>

    </form>



    <script>

        const socket = io();

        //Handle Incoming Messages 

          socket.on("message",(msg)=>{
            const newMessage=msg;
        
             const li = document.createElement('li');
             li.textContent = newMessage;

             const messages = document.getElementById("messages");

             messages.appendChild(li);




        })

        const chatRoomForm = document.getElementById("chat-room-form");
        const inputMessage = document.getElementById('room-message');

        chatRoomForm.addEventListener('submit',(e)=>{

            e.preventDefault();
            console.log("Form is submiited");

            const message = inputMessage.value;


            socket.emit("roomMessage",{
                room:"room12345",
                message:message
            });

        })

      

    </script>
