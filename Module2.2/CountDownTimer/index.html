<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="reset.css"/>
    <title>Document</title>
</head>
<body>

     <div class="container">

        <h1>Count Down Timer </h1>

        <div class="timer_labels">

            <h2>Hours</h2>
            <h2>Minutes</h2>
            <h2>Seconds</h2>

        </div>

        <div class="timer_inputs">

            <input id="hrs" type="number" placeholder="00"> </input>

            <span>: </span>

            <input id="minutes" type="number" placeholder="00"> </input>
            <span>: </span>

            <input id="seconds" type="number" placeholder="00"> </input>


        </div>

        <div class="container_btns">

            <button id="start" class="btn"> Start </button>
            <button id="reset" class="btn"> Reset </button>
            <button id="continue" class="btn"> Continue </button>

        </div>

     </div>


        <script src="script.js"></script>

</body>
</html>
