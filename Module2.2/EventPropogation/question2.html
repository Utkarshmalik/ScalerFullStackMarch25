<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "UTF - 8">
    <meta http-equiv = "X - UA - Compatible" content = "IE = edge">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title>Document</title>
</head>

<body>
    <div id = "productList">
        <div class = "product">
            <h3>Product 1</h3>
            <p>Price: $10</p>
            <button class = "add-to-cart">Add to Cart</button>
        </div>
        <div class = "product">
            <h3>Product 2</h3>
            <p>Price: $20</p>
            <button class = "add-to-cart">Add to Cart</button>
        </div>
        <div class = "product">
            <h3>Product 3</h3>
            <p>Price: $30</p>
            <button class = "add-to-cart">Add to Cart</button>
        </div>
    </div>

    <script>

        const productList = document.querySelector("#productList");

        productList.addEventListener("click",(e)=>{
           
            let targetClass = e.target.getAttribute("class");

            if(targetClass=="add-to-cart"){
                // console.log("Add a product to a cart",e.target);

                let productDiv = e.target.parentElement;

                let productName = productDiv.children[0].textContent;
                let productPrice = productDiv.children[1].textContent;

                console.log(`You have added ${productName} with ${productPrice} in your cart`)
            }

        })


    </script>
    
</body>

</html>
