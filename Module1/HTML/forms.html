<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>

        <label for="name" >Name :  </label>
        <input name="name" id="name" type="text"> </input>


        <label for="email" >Email :  </label>
        <input name="email" id="email" type="email"> </input>


        <label for="age"> Age : </label>
        <input name="age" type="number" id="age"></input>


        <label for="dob">Birthday</label>
        <input name="'dob" id="dob" type="date" />

        <p> Hobbies </p>

        <label for="painting"> Painting </label>
        <input name="hobbies" id="painting" type="checkbox" value="painting" />

        <label for="cycling"> Cycling </label>
        <input  name="hobbies" id="cycling" type="checkbox" value="cycling" />


        <label for="travel"> Travelling </label>
        <input  name="hobbies" id="travel" type="checkbox" value="travelling />


        <label for="exercise"> Exercise </label>
        <input  name="hobbies" id="exercise" type="checkbox" value="Exercise"/>




        <br/>

        <br/>  <br/>

        <p> Gender </p>

        <label for="male"> Male </label>
        <input id="male" name="gender"   type="radio" value="male" />

        <label for="female" > Female </label>
        <input id="female" name="gender" type="radio" value="female" />

        <label for="others" > Others </label>
        <input id="others" name="gender" type="radio" value="others" />
        
        
        <br/>  <br/>

        <label> EyeColor </label>
      

        <select>
            <option> Blue </option>
            <option> Black </option>
            <option> Red </option>

        </select>
     
        


        <br/>
        <br/>

        <input type="submit"> </input>


    </form>
    
</body>
</html>
