<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* element[attributeName=attributeValue] */

        input[value="Select me"]{
            color: white;
            background-color: blue;
        }

        input[test="123"]{
            color: palevioletred;
        }
     

    </style>

</head>
<body>

    <form>

        <input type="button" value="Click me" test="123" />

        <input type="button" value="Select me" test="456"/>



    </form>
    
</body>
