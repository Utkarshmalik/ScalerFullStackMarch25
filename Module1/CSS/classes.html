<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

/* Element Selector */
        h1{
            font-size: 25px;
        }

        /* Class Selector */
        .science{
            color: blue;
            font-weight: bold;
        }

        /* Class Selector */
        .literature{
            color: red;
            font-weight: bold;
        }

        /* Id Selector */
        #student4{
            font-size: 35px;
        }

        



    </style>
</head>
<body>
    <h1 class="science" > Student 1 - Science </h1>
    <h1 class="science"> Student 2 - Science </h1>
    <h1 class="literature" > Student 3 - Litetrature </h1>
    <h1 class="literature" id="student4" > Student 4 - Litetrature </h1>
    <h1 class="science"> Student 5 - Science </h1>
    
</body>
</html>
